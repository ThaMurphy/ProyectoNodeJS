<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/update.js"></script>
    <link href="css/estiloUpdate.css" rel="stylesheet"> 
</head>
<header>
    <h1 class="recursoshumanos">Recursos Humanos Node.js</h1>
</header>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Actualizacion de Empleado</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-id">Matricula</label>
                    <input type="text" class="form-control" id="input-id" placeholder="123">
                </div>
                <div class="form-group">
                    <label for="input-name">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Isac">
                </div>
                <div class="form-group">
                    <label for="input-last_name">Apellidos</label>
                    <input type="text" class="form-control" id="input-last_name" placeholder="Resendiz Licea">
                </div>
                <div class="form-group">
                    <label for="input-phone">Telefono</label>
                    <input type="text" class="form-control" id="input-phone" placeholder="4427048064">
                </div>
                <div class="form-group">
                    <label for="input-email">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="input-email" placeholder="correo@mail.ext">
                </div>
                <div class="form-group">
                    <label for="input-direction">Direcion</label>
                    <input type="text" class="form-control" id="input-direction" placeholder="">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Actualizar</button>
                    <button class="btn btn-secondary">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
